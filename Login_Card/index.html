<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap-4.0.0-alpha.6-dist/css/bootstrap-grid.min.css"> 
    <link rel = "stylesheet" href = "bootstrap-4.0.0-alpha.6-dist/css/bootstrap.min.css">
    <link rel = "stylesheet" href = "style.css">
    
    <title>Boot Me!</title>
  </head>
    
  <body class = "signin-body">
      <div class = "container signin-container"> 
        <div class = "row">
            <div class = "col"></div>
            <div class = "col-sm-12 col-md-8">
                <div class="card signin-card">
                  <div class="card-block">
                      <img src = "assets/logo.jpg" class = "img-fluid signin-image">
                    </div>
                      <form class = "signin-form">
                          <div class="form-group">
                            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
                          </div>
                          
                          <div class="form-group">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                          </div>
                          <button type="button" class="btn signin-btn btn-lg">Sign in</button>
                          <div class="form-check">
                            <label class="form-check-label">
                            <input type="checkbox" class="form-check-input"> Remember Me <a href = ""> Need Help? </a></label>
                          </div>
                          
                      </form>                      
                </div>
                <a href = "" class = "createNewAccount" > Create New Account </a>
                
            </div>
            <div class = "col"></div>
        </div>
      </div>
       
      
      
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src = "bootstrap-4.0.0-alpha.6-dist/js/bootstrap.min.js"></script>
  </body>
</html
